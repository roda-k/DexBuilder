<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Update the icon path to use the BASE_URL -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%icons/Pokedex.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dexbuilder</title>
    
    <!-- Add the SPA GitHub Pages redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Remove the direct module reference -->
    <!-- Vite will handle this during build -->
  </body>
</html>
